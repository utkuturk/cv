name: Build CV

on:
  push:
    paths:
      - './**'
      - '.github/workflows/build_cv.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - name: Install R packages
        run: |
          install.packages(c("yaml", "stringr"), repos = "https://cloud.r-project.org")
        shell: Rscript {0}

      - name: Install LaTeX packages
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-fonts-recommended texlive-fonts-extra texlive-latex-extra

      - name: Generate CV (PDF & MD)
        run: |
          Rscript generate_cv.R
          pdflatex -interaction=nonstopmode cv_complete.tex

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-generate CV [skip ci]"
          file_pattern: "cv_complete.pdf cv.md"
